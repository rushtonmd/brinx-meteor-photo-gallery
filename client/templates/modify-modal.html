<template name="modifyModal">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Title:</h4>
                    <input type="text" class="form-control modal-title media-title" placeholder="Text input">
                </div>
                <div class="modal-body">
                    <span>Description:</span>
                    <textarea class="form-control media-description" rows="3"></textarea>
                    <div class="dimension-area">
                        <div>Image Size (W x H):
                            <input type="text" class="form-control modal-dimension image-width">
                            x
                            <input type="text" class="form-control modal-dimension image-height">
                        
                        <button type="button" class="btn btn-default flip-dimensions">
                          <i class="glyphicon glyphicon-retweet"></i> 
                        </button>
                        </div>
                    </div>
                    <a class="media-object" target="_blank">
                        <img class="media-object"/>
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary save-changes-to-media">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
